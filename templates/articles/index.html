{% extends "base.html" %}

{% block title %}Article Index Page{% endblock %}

{% block content %}
    <h2>Список статей:</h2>
    <table>
    <thead>
        <th>Название</th>
        <th>Описание</th>
    </thead>
    <tbody>
    {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.content }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
