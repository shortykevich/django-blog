{% extends "base.html" %}

{% block title %}Article Index Page{% endblock %}

{% block content %}
    <h2>Список статей:</h2>
    <table>
    <thead>
        <th>Название</th>
        <th>Контент</th>
    </thead>
    <tbody>
    {% for article in articles %}
        <tr>
            <td><a href="{% url 'articles:article' tag='python' article_id=article.id %}">{{ article.title }}</a></td>
            <td>{{ article.content }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
